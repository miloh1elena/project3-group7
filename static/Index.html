<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Threads Data Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Threads Data Analysis</h1>
        <p>Reviews for the new Threads app</p>
      </div>
    </div>
    <!-- Chart 1: Bubble Chart - Reviews by Platforms -->
    <div class="row">
      <div class="col-md-12">
        <h2>Reviews by Platforms</h2>
        <div id="bubbleChart"></div>
        <select id="platformDropdown"></select>
      </div>
    </div>

    <!-- Chart 2: Line Chart - Trends of Reviews -->
    <div class="row">
      <div class="col-md-12">
        <h2>Trends of Reviews</h2>
        <div id="lineChart"></div>
        <select id="platformTrendDropdown"></select>
      </div>
    </div>

    <!-- Chart 3: Bar Chart - Number of Comments -->
    <div class="row">
      <div class="col-md-12">
        <h2>Number of Comments</h2>
        <div id="barChart"></div>
        <select id="monthDropdown"></select>
      </div>
    </div>

  </div>

  <!-- Load D3.js and Plotly.js libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Load your plots.js file -->
  <script src="http://localhost:8000/plots.js"></script>
  
</body>

</html>
